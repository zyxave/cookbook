<div class="row">

	<div style="width: 100%; text-align: left;" role="group">

		<div class="row">
			<div class="col-xs-12">
				<b><p style="font-size: 1.8em;">{{recipe?.name}}</p></b>
				<h4><span class="label label-primary">{{recipe?.category}}</span></h4>
				<h5 *ngFor="let tag of recipe?.tags"><span class="label label-success">{{tag}}</span></h5>
			</div>
		</div>

		<div class="row margin-top-10">
			<div class="col-xs-6" style="text-align: left;">
				<i class="fa fa-cutlery"></i> <span style="font-size: 0.9em;"><b>Cook Time:</b> {{recipe?.time}} min(s)</span>
			</div>
			<div class="col-xs-6" style="text-align: right;">
				<button type="button" class="btn btn-info btn-sm" [ngClass]="{'active': recipe?.bookmark == 1}" (click)="bookmark(recipe?.bookmark)"><span class="glyphicon glyphicon-bookmark" *ngIf="recipe?.bookmark == 1"></span> Bookmark</button>
			</div>
			<div class="col-xs-12">
				<img src={{recipe?.image}} style="width: 100%;">
			</div>
		</div>

		<div class="row margin-top-10" style="padding: 15px;">
			<div class="btn-group-*" role="group">
				<button class="btn btn-default col-xs-6" (click)="getDesc()" [ngClass]="{'active': pageStatus == 'desc'}">Description</button>
				<button class="btn btn-default col-xs-6" (click)="getIngr()" [ngClass]="{'active': pageStatus == 'ingr'}">Ingredients</button>
			</div>
		</div>

		<div class="row" style="text-align: left;">
			
			<div class="col-xs-12" *ngIf="pageStatus == 'desc'">
				<b><p class="col-xs-12" style="font-size: 1.2em; margin-top: 20px;">Description :</p></b>
				<p class="col-xs-12" style="text-align: justify;">{{recipe?.desc}}</p>
			</div>
			<div class="col-xs-12" *ngIf="pageStatus == 'ingr'">
				<b><p class="col-xs-12" style="font-size: 1.2em; margin-top: 20px;">Ingredients :</p></b>
				<ul>
					<li *ngFor="let ingr of recipe.ingredients">{{ingr.material}}</li>
				</ul>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12 margin-top-10">
				<button class="btn btn-danger col-xs-12" *ngIf="recipe?.listed == '0'" (click)="addShoplist(recipe?.listed)"><span class="glyphicon glyphicon-plus"></span> Add to Shopping List</button>
				<button class="btn btn-danger col-xs-12 disabled" *ngIf="recipe?.listed == '1'"><span class="glyphicon glyphicon-ok"></span> Added to Shopping List</button>
			</div>
			<div class="col-xs-12 margin-top-10 margin-bottom-20">
				<button (click)="goBack()" class="btn btn-warning col-xs-12">Back to Recipe List</button>
			</div>
		</div>

	</div>

</div>
