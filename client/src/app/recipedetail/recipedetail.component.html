<div class="row">

	<div style="width: 100%; text-align: center;" role="group" *ngFor="let recipe of recipes">
		<div class="row">
			<div class="col-xs-12">
				<b><p style="font-size: 1.8em;">{{recipe.name}}</p></b>
			</div>
		</div>
		<div class="row margin-top-10">
			<div class="col-xs-6">
				<img src={{recipe.image}} style="width: 100%;">
			</div>
			<div class="col-xs-6" style="text-align: left;">
				<p>{{recipe.desc}}</p>
			</div>
		</div>
		<div class="row" style="text-align: left;">
			<b><p class="col-xs-12" style="font-size: 1.2em; margin-top: 20px;">Ingredients :</p></b>
			<ul>
				<li *ngFor="let ig of recipe.ingredients">{{ig}}</li>
			</ul>
		</div>
		<div class="row margin-top-10">
			<button class="btn btn-primary col-xs-10 col-xs-offset-1">Add to Shopping List</button>
		</div>
	</div>

</div>
