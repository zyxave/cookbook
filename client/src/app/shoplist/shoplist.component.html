<div class="panel-group" id="accordion">

  <h3 class="text-center" *ngIf="recipes == ''">There's nothing to buy.</h3>
  <h3 class="text-center margin-bottom-10" *ngIf="recipes != ''">Things to buy : </h3>

  <div *ngFor="let recipe of recipes; let i = index">
    <div class="panel panel-default" *ngIf="recipe.listed > 0">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i+1}}">{{recipe.name}}</a>
        </h4>
      </div>
      <div id="collapse{{i+1}}" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="row">
            <div class="btn-group-vertical col-xs-12" role="group">
               <a class="btn btn-default" style="white-space: normal;" (click)="bought(recipe.id, ingr.id, ingr.bought)" *ngFor="let ingr of recipe.ingredients; let j=index">
                <p [ngClass]="{'strikethrough': ingr.bought == '1'}">{{ingr.material}}</p></a>
            </div>
          </div>
          <div class="row margin-top-10">
            <div class="col-xs-12">
              <button class="btn btn-primary pull-right width-100" (click)="shopDone(recipe.id)">DONE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
